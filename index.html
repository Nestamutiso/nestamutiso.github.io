<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindCheck | Your Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfbff;
            --primary: #7d5fff;
            --secondary: #fffa65;
            --text-main: #1e272e;
            --subtle: #a4b0be;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(125, 95, 255, 0.12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* --- Splash Screen --- */
        #splash {
            position: fixed;
            inset: 0;
            background: var(--primary);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            transition: opacity 0.8s ease-out;
        }

        .logo-icon { font-size: 80px; animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* --- App Layout --- */
        .app-shell {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        header { padding: 40px 25px 10px; }
        #date-label { text-transform: uppercase; font-size: 11px; letter-spacing: 2px; color: var(--subtle); font-weight: 700; }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 130px;
        }

        /* --- UI Cards --- */
        .app-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.6);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- Mood Grid --- */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .mood-item {
            background: #f1f2f6;
            border-radius: 22px;
            padding: 18px 5px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            font-family: inherit;
        }
        .mood-item:active { transform: scale(0.9); background: var(--primary); color: white; }
        .mood-emoji { font-size: 28px; display: block; margin-bottom: 5px; }

        /* --- Zen Zone --- */
        .zen-zone { background: var(--primary); color: white; text-align: center; }
        #breathCircle {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 3px solid white;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: transform 4s ease-in-out;
        }

        /* --- Human Chat Input --- */
        .input-wrapper { position: relative; margin-top: 15px; }
        #win-input {
            width: 100%;
            padding: 18px 20px;
            border-radius: 20px;
            border: 1px solid #eee;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            background: #f8f9fa;
            transition: 0.3s;
        }
        #win-input:focus { border-color: var(--primary); background: white; }

        #bot-response {
            margin-top: 18px;
            font-size: 15px;
            line-height: 1.5;
            color: var(--primary);
            font-weight: 500;
            min-height: 24px;
            transition: opacity 0.3s ease;
        }

        /* --- Bottom Nav --- */
        nav {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            background: #1e272e;
            height: 75px;
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .nav-item { color: #808e9b; text-decoration: none; font-size: 24px; transition: 0.3s; }
        .nav-item.active { color: white; transform: translateY(-5px); }

        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-icon">üåø</div>
        <h2 style="margin-top:20px; font-weight:300; letter-spacing:4px;">MINDCHECK</h2>
    </div>

    <div class="app-shell" id="appShell">
        <header>
            <span id="date-label">HELLO FRIEND</span>
            <h1 id="greeting-text" style="margin: 8px 0; font-size: 34px;">Welcome back.</h1>
        </header>

        <main class="main-content">
            <div class="app-card">
                <h3 style="margin:0">How's your heart today?</h3>
                <div class="mood-grid">
                    <button class="mood-item" onclick="logMood('Calm')"><span class="mood-emoji">üçÉ</span>Calm</button>
                    <button class="mood-item" onclick="logMood('Great')"><span class="mood-emoji">‚ú®</span>Great</button>
                    <button class="mood-item" onclick="logMood('Heavy')"><span class="mood-emoji">üåä</span>Heavy</button>
                    <button class="mood-item" onclick="logMood('Tired')"><span class="mood-emoji">‚òÅÔ∏è</span>Tired</button>
                </div>
            </div>

            <div class="app-card zen-zone">
                <h3 style="margin:0">Breathe with me</h3>
                <div id="breathCircle">Ready?</div>
                <button onclick="startZen()" id="breathBtn" style="background:white; border:none; padding:12px 40px; border-radius:25px; font-weight:700; color:var(--primary); cursor:pointer;">START</button>
            </div>

            <div class="app-card" id="journal-card">
                <h3 style="margin:0">Tell me one small win...</h3>
                <div class="input-wrapper">
                    <input type="text" id="win-input" placeholder="What's one good thing?">
                </div>
                <p id="bot-response">I'm listening. Press enter when you're done.</p>
            </div>
        </main>

        <nav>
            <a href="#" class="nav-item active">üè†</a>
            <a href="#" class="nav-item">üåô</a>
            <a href="#" class="nav-item">ü´Ç</a>
            <a href="#" class="nav-item">‚öôÔ∏è</a>
        </nav>
    </div>

    <script>
        // 1. Initial Load & Personalization
        window.addEventListener('load', () => {
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('date-label').innerText = new Date().toLocaleDateString('en-US', options);
            
            const hr = new Date().getHours();
            const g = document.getElementById('greeting-text');
            if(hr < 12) g.innerText = "Good morning, friend.";
            else if(hr < 18) g.innerText = "Good afternoon.";
            else g.innerText = "Good evening.";

            setTimeout(() => {
                document.getElementById('splash').classList.add('fade-out');
                document.getElementById('appShell').style.opacity = "1";
            }, 2000);
        });

        // 2. Human Conversational Responses
        const chatPool = {
            work: [
                "Oh, that's huge! Getting that off your plate must feel like a weight lifted. üíº",
                "Nice one! Being productive is tough some days, so definitely give yourself credit for that. üöÄ",
                "I'm honestly impressed. Staying focused isn't easy‚Äîyou killed it! ‚ú®"
            ],
            selfcare: [
                "Taking care of your body is the best gift you can give yourself. Proud of you for that. üå±",
                "Love that for you. We often forget to prioritize ourselves, but you didn't today! üåä",
                "That sounds so refreshing. It's those little moments of care that keep us going. ‚ù§Ô∏è"
            ],
            social: [
                "Connecting with people really is the best medicine. I'm glad you had that moment. ü´Ç",
                "That sounds lovely. Sometimes a quick chat is all we need to feel seen. üòä",
                "I love that you reached out. It's so important to keep those bonds strong. ‚ù§Ô∏è"
            ],
            rest: [
                "Honestly? Best win ever. Your brain and body really needed that recharge. üîã",
                "Rest is so underrated. Good on you for listening to what your body was asking for. üåô",
                "Perfect. The world can wait while you take a moment for yourself. ‚òÅÔ∏è"
            ],
            generic: [
                "That‚Äôs actually really sweet. It‚Äôs the small stuff like that that makes a day better. ‚ú®",
                "I love that! Thanks for sharing that with me. It made me smile too. üòä",
                "See? You're doing much better than you give yourself credit for. üíú"
            ]
        };

        const winInput = document.getElementById('win-input');
        const botResponse = document.getElementById('bot-response');

        winInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = winInput.value.toLowerCase();
                if(!text.trim()) return;

                botResponse.style.opacity = 1;
                botResponse.innerText = "Thinking..."; 
                winInput.value = ""; 

                let category = "generic";
                if(text.match(/work|study|exam|finish|done|project/)) category = "work";
                else if(text.match(/walk|water|gym|eat|shower|healthy/)) category = "selfcare";
                else if(text.match(/friend|mom|dad|talk|call|met/)) category = "social";
                else if(text.match(/sleep|nap|rest|sat|lay/)) category = "rest";

                const pool = chatPool[category];
                const reply = pool[Math.floor(Math.random() * pool.length)];

                // Simulate human typing delay
                setTimeout(() => {
                    botResponse.style.opacity = 0;
                    setTimeout(() => {
                        botResponse.innerText = reply;
                        botResponse.style.opacity = 1;
                        document.getElementById('journal-card').style.transform = "translateY(-8px)";
                        setTimeout(() => document.getElementById('journal-card').style.transform = "translateY(0)", 200);
                    }, 200);
                }, 1000);
            }
        });

        // 3. Zen Breathing Logic
        let zenning = false;
        function startZen() {
            if(zenning) return;
            zenning = true;
            const circle = document.getElementById('breathCircle');
            const btn = document.getElementById('breathBtn');
            btn.style.display = "none";

            let cycle = 0;
            const step = () => {
                if(cycle >= 3) {
                    circle.style.transform = "scale(1)";
                    circle.innerText = "Done ‚ú®";
                    btn.style.display = "inline-block";
                    btn.innerText = "FEEL BETTER?";
                    zenning = false;
                    return;
                }
                circle.innerText = "Inhale";
                circle.style.transform = "scale(1.8)";
                setTimeout(() => { circle.innerText = "Hold"; }, 4000);
                setTimeout(() => {
                    circle.innerText = "Exhale";
                    circle.style.transform = "scale(1)";
                }, 7000);
                cycle++;
                setTimeout(step, 11000);
            };
            step();
        }

        function logMood(m) {
            botResponse.innerText = `You logged ${m}. I'm here for you, no matter the weather. üíú`;
        }
    </script>
</body>
</html>
