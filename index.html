<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindCheck App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfbff;
            --primary: #7d5fff;
            --secondary: #fffa65;
            --text-main: #1e272e;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* --- Splash Screen --- */
        #splash {
            position: fixed;
            inset: 0;
            background: var(--primary);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            transition: opacity 0.8s ease-out;
        }

        .logo-icon {
            font-size: 80px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Layout --- */
        .app-shell {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 40px 20px 20px;
            background: var(--bg);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 100px;
        }

        /* --- App Cards --- */
        .app-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 25px rgba(125, 95, 255, 0.08);
        }

        /* --- Mood Grid --- */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .mood-item {
            background: #f1f2f6;
            border-radius: 20px;
            padding: 15px 5px;
            border: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .mood-item:active {
            transform: scale(0.9);
            background: var(--primary);
            color: white;
        }

        .mood-emoji { font-size: 24px; display: block; }

        /* --- Breathing Native Feel --- */
        .zen-zone {
            background: var(--primary);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .circle-wrap {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        #breathCircle {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 2px solid white;
            transition: 4s cubic-bezier(0.45, 0, 0.55, 1);
        }

        /* --- Bottom Nav --- */
        nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(30, 39, 46, 0.95);
            backdrop-filter: blur(10px);
            height: 65px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            color: #808e9b;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }

        .nav-item.active { color: white; transform: translateY(-5px); }

        /* --- Utility --- */
        .hidden { display: none; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-icon">üåø</div>
        <h2 style="margin-top:20px; font-weight:300; letter-spacing:2px;">MINDCHECK</h2>
    </div>

    <div class="app-shell">
        <header>
            <span id="date-label" style="text-transform: uppercase; font-size: 12px; letter-spacing: 1px; color: #a4b0be;">FRIDAY, 26 DEC</span>
            <h1 style="margin: 5px 0; font-size: 32px;">Hello, Human.</h1>
        </header>

        <main class="main-content">
            <div class="app-card">
                <h3 style="margin-top:0">How's the energy?</h3>
                <div class="mood-grid">
                    <button class="mood-item" onclick="log('Chill')"><span class="mood-emoji">‚òÅÔ∏è</span>Chill</button>
                    <button class="mood-item" onclick="log('Happy')"><span class="mood-emoji">‚òÄÔ∏è</span>Happy</button>
                    <button class="mood-item" onclick="log('Meh')"><span class="mood-emoji">üå™Ô∏è</span>Meh</button>
                    <button class="mood-item" onclick="log('Busy')"><span class="mood-emoji">üêù</span>Busy</button>
                </div>
            </div>

            <div class="app-card zen-zone">
                <h3 style="margin-top:0">One Minute Zen</h3>
                <div class="circle-wrap">
                    <div id="breathCircle"></div>
                </div>
                <button onclick="startAppBreath()" style="background:white; border:none; padding:12px 30px; border-radius:20px; font-weight:700; color:var(--primary);">START</button>
            </div>

            <div class="app-card">
                <h3 style="margin-top:0">A small win today?</h3>
                <input type="text" placeholder="I finished my coffee hot..." style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd; font-family:inherit;">
            </div>
        </main>

        <nav>
            <a href="#" class="nav-item active">üè†</a>
            <a href="#" class="nav-item">üìä</a>
            <a href="#" class="nav-item">ü´Ç</a>
            <a href="#" class="nav-item">‚öôÔ∏è</a>
        </nav>
    </div>

    <script>
        // 1. Splash Screen Timeout
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.classList.add('fade-out');
            }, 2000);
        });

        // 2. Set Dynamic Date
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        document.getElementById('date-label').innerText = new Date().toLocaleDateString('en-US', options);

        // 3. Simple Interaction Logging
        function log(mood) {
            // Native-style feedback (could be expanded to vibration API)
            console.log("Logged: " + mood);
            // Visual feedback
            const btn = event.currentTarget;
            btn.style.background = "#7d5fff";
            btn.style.color = "white";
            setTimeout(() => {
                alert("Noted. Keep being you. ‚ú®");
            }, 300);
        }

        // 4. App-Style Breathing
        function startAppBreath() {
            const circle = document.getElementById('breathCircle');
            let count = 0;
            
            const run = () => {
                if(count >= 3) {
                    circle.style.transform = "scale(1)";
                    return;
                }
                circle.style.transform = "scale(2.5)";
                circle.style.background = "rgba(255,255,255,0.5)";
                
                setTimeout(() => {
                    circle.style.transform = "scale(1)";
                    circle.style.background = "rgba(255,255,255,0.2)";
                }, 4000);
                
                count++;
                setTimeout(run, 8000);
            };
            run();
        }
    </script>
</body>
</html>
