<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindCheck | Your Mental Health Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfbff;
            --primary: #7d5fff;
            --secondary: #fffa65;
            --text-main: #1e272e;
            --subtle: #a4b0be;
            --glass: rgba(255, 255, 255, 0.85);
            --shadow: 0 10px 25px rgba(125, 95, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* --- Splash Screen --- */
        #splash {
            position: fixed;
            inset: 0;
            background: var(--primary);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            transition: opacity 0.8s ease-out;
        }

        .logo-icon { font-size: 80px; animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* --- App Layout --- */
        .app-shell {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        header { padding: 40px 20px 10px; }
        #date-label { text-transform: uppercase; font-size: 12px; letter-spacing: 1.5px; color: var(--subtle); font-weight: 700; }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 120px;
        }

        /* --- Reusable Cards --- */
        .app-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        /* --- Mood Grid --- */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .mood-item {
            background: #f1f2f6;
            border-radius: 20px;
            padding: 15px 5px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            font-family: inherit;
            font-weight: 500;
        }

        .mood-item:active { transform: scale(0.9); background: var(--primary); color: white; }
        .mood-emoji { font-size: 26px; display: block; margin-bottom: 4px; }

        /* --- Breathing Section --- */
        .zen-zone { background: var(--primary); color: white; text-align: center; }
        .circle-wrap {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        #breathCircle {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: transform 4s cubic-bezier(0.45, 0, 0.55, 1);
        }

        /* --- Smart Journal --- */
        .input-group { position: relative; margin-top: 15px; }
        #win-input {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: 1px solid #eee;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            background: #f9f9f9;
        }
        #win-input:focus { border-color: var(--primary); background: white; }

        #bot-response {
            margin-top: 15px;
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
            transition: opacity 0.3s;
            min-height: 20px;
        }

        /* --- Bottom Nav --- */
        nav {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            background: #1e272e;
            height: 70px;
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .nav-item { color: #808e9b; text-decoration: none; font-size: 22px; transition: 0.3s; }
        .nav-item.active { color: white; transform: translateY(-5px); }

        /* --- Utility --- */
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-icon">üåø</div>
        <h2 style="margin-top:20px; font-weight:300; letter-spacing:3px;">MINDCHECK</h2>
    </div>

    <div class="app-shell" id="appShell">
        <header>
            <span id="date-label">LOADING...</span>
            <h1 id="greeting-text" style="margin: 8px 0; font-size: 32px;">Hello, Human.</h1>
        </header>

        <main class="main-content">
            <div class="app-card">
                <h3 style="margin:0">How's your heart?</h3>
                <div class="mood-grid">
                    <button class="mood-item" onclick="quickLog('Peaceful')"><span class="mood-emoji">üçÉ</span>Peace</button>
                    <button class="mood-item" onclick="quickLog('Radiant')"><span class="mood-emoji">‚ú®</span>Glow</button>
                    <button class="mood-item" onclick="quickLog('Heavy')"><span class="mood-emoji">üåä</span>Heavy</button>
                    <button class="mood-item" onclick="quickLog('Stormy')"><span class="mood-emoji">‚õàÔ∏è</span>Storm</button>
                </div>
            </div>

            <div class="app-card zen-zone">
                <h3 style="margin:0">1-Minute Breathing</h3>
                <div class="circle-wrap">
                    <div id="breathCircle">Ready</div>
                </div>
                <button onclick="startBreathing()" id="breathBtn" style="background:white; border:none; padding:12px 35px; border-radius:20px; font-weight:700; color:var(--primary); cursor:pointer;">START</button>
            </div>

            <div class="app-card" id="journal-card">
                <h3 style="margin:0">A small win today?</h3>
                <div class="input-group">
                    <input type="text" id="win-input" placeholder="What went well?">
                </div>
                <p id="bot-response"></p>
            </div>
        </main>

        <nav>
            <a href="#" class="nav-item active">üè†</a>
            <a href="#" class="nav-item">üåô</a>
            <a href="#" class="nav-item">ü´Ç</a>
            <a href="#" class="nav-item">‚öôÔ∏è</a>
        </nav>
    </div>

    <script>
        // 1. Splash & Init
        window.addEventListener('load', () => {
            // Update Date
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('date-label').innerText = new Date().toLocaleDateString('en-US', options);
            
            // Time-based Greeting
            const hr = new Date().getHours();
            const g = document.getElementById('greeting-text');
            if(hr < 12) g.innerText = "Good Morning.";
            else if(hr < 18) g.innerText = "Good Afternoon.";
            else g.innerText = "Good Evening.";

            // Show App
            setTimeout(() => {
                document.getElementById('splash').classList.add('fade-out');
                document.getElementById('appShell').style.opacity = "1";
            }, 2000);
        });

        // 2. Quick Mood Log
        function quickLog(mood) {
            alert(`Logged your ${mood} mood. Remember, it's okay to feel exactly as you do. üíú`);
        }

        // 3. Responsive Journal Logic
        const winInput = document.getElementById('win-input');
        const botResponse = document.getElementById('bot-response');

        winInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = winInput.value.toLowerCase();
                if(!text.trim()) return;

                let reply = "";
                if(text.includes("work") || text.includes("study")) reply = "Productivity star! You're making progress. üöÄ";
                else if(text.includes("walk") || text.includes("water") || text.includes("food")) reply = "Self-care is a win! Your body is cheering. üå±";
                else if(text.includes("friend") || text.includes("talked") || text.includes("called")) reply = "Connection is medicine. So glad you reached out. ‚ù§Ô∏è";
                else if(text.includes("slept") || text.includes("rest") || text.includes("nap")) reply = "Rest is fuel. You're recharging beautifully. üîã";
                else reply = "That's wonderful! Every small step counts. ‚ú®";

                botResponse.style.opacity = 0;
                setTimeout(() => {
                    botResponse.innerText = reply;
                    botResponse.style.opacity = 1;
                    winInput.value = "";
                    
                    // Physical bounce effect
                    const card = document.getElementById('journal-card');
                    card.style.transform = "scale(1.02)";
                    setTimeout(() => card.style.transform = "scale(1)", 200);
                }, 300);
            }
        });

        // 4. Smooth Breathing Animation
        let breathing = false;
        function startBreathing() {
            if(breathing) return;
            breathing = true;
            
            const circle = document.getElementById('breathCircle');
            const btn = document.getElementById('breathBtn');
            btn.innerText = "RELAX...";
            btn.style.opacity = "0.5";

            let cycle = 0;
            const runCycle = () => {
                if(cycle >= 3) {
                    circle.style.transform = "scale(1)";
                    circle.innerText = "Peace";
                    btn.innerText = "START AGAIN";
                    btn.style.opacity = "1";
                    breathing = false;
                    return;
                }

                circle.innerText = "Inhale";
                circle.style.transform = "scale(1.8)";
                
                setTimeout(() => { circle.innerText = "Hold"; }, 4000);
                
                setTimeout(() => {
                    circle.innerText = "Exhale";
                    circle.style.transform = "scale(1)";
                }, 7000);

                cycle++;
                setTimeout(runCycle, 11000);
            };

            runCycle();
        }
    </script>
</body>
</html>
