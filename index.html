<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCheck | Your Companion</title>
<style>
  :root {
    --accent: #6c5ce7;
    --soft-bg: #f0f3ff;
    --white: #ffffff;
    --text: #2d3436;
    --subtle: #636e72;
  }

  body {
    font-family: 'Outfit', sans-serif; /* A rounded, friendly font */
    background: var(--soft-bg);
    margin: 0;
    color: var(--text);
    overflow-x: hidden;
  }

  /* Animated Background Bubbles */
  .bg-bubble {
    position: fixed;
    z-index: -1;
    background: rgba(108, 92, 231, 0.05);
    border-radius: 50%;
    animation: float 20s infinite linear;
  }

  @keyframes float {
    from { transform: translateY(100vh) scale(1); }
    to { transform: translateY(-10vh) scale(1.5); }
  }

  header {
    padding: 40px 25px;
    background: var(--white);
    border-radius: 0 0 30px 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.03);
  }

  h1 { margin: 0; font-size: 28px; color: var(--accent); }
  .greeting { font-size: 18px; color: var(--subtle); margin-top: 5px; }

  .container { padding: 20px; max-width: 500px; margin: auto; }

  /* Friendly Cards */
  .card {
    background: var(--white);
    padding: 25px;
    border-radius: 24px;
    margin-bottom: 20px;
    box-shadow: 0 8px 20px rgba(108, 92, 231, 0.06);
    border: 1px solid rgba(255,255,255,0.8);
  }

  /* Mood Interaction */
  .mood-row { display: flex; justify-content: space-around; margin: 20px 0; }
  .mood-item {
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .mood-item:hover { transform: scale(1.2); }
  .mood-emoji { font-size: 40px; display: block; margin-bottom: 5px; }
  .mood-label { font-size: 12px; font-weight: 600; color: var(--subtle); }

  /* Interactive Affirmation Pop-up */
  #affirmation-toast {
    position: fixed;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    color: white;
    padding: 15px 25px;
    border-radius: 50px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: top 0.5s ease;
    z-index: 1000;
    width: 80%;
    text-align: center;
  }

  /* Breathing Space */
  .breath-box {
    text-align: center;
    background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    color: white;
  }

  #breathingCircle {
    width: 120px;
    height: 120px;
    border: 8px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    margin: 30px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: all 4s ease-in-out;
  }

  .btn-primary {
    background: var(--accent);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 15px;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
  }

  .history-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #dfe6e9;
    display: inline-block;
    margin-right: 5px;
  }
</style>
</head>
<body>

<div id="affirmation-toast">You're doing great! üåü</div>

<header>
  <h1 id="time-greeting">Hello!</h1>
  <div class="greeting">How is your heart feeling right now?</div>
</header>

<div class="container">
  <div class="card">
    <div class="mood-row">
      <div class="mood-item" onclick="logMood('Great', '‚ú®')">
        <span class="mood-emoji">üåà</span>
        <span class="mood-label">Great</span>
      </div>
      <div class="mood-item" onclick="logMood('Okay', 'üåø')">
        <span class="mood-emoji">üçÉ</span>
        <span class="mood-label">Okay</span>
      </div>
      <div class="mood-item" onclick="logMood('Tired', '‚òÅÔ∏è')">
        <span class="mood-emoji">üåä</span>
        <span class="mood-label">Tired</span>
      </div>
      <div class="mood-item" onclick="logMood('Low', 'üíß')">
        <span class="mood-emoji">‚òî</span>
        <span class="mood-label">Low</span>
      </div>
    </div>
  </div>

  <div class="card breath-box">
    <h3>Take a moment for you</h3>
    <div id="breathingCircle">Breathe</div>
    <button class="btn-primary" style="background:white; color:var(--accent)" onclick="startZen()">Start Zen Mode</button>
  </div>

  <div class="card">
    <h3>Kindness Corner</h3>
    <p style="font-size: 14px; color: var(--subtle);">"You don't have to be positive all the time. It's perfectly okay to feel frustrated, sad, or stuck."</p>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
    <button class="btn-primary" onclick="window.location.href='tel:0722178177'">Talk to a human ‚ù§Ô∏è</button>
  </div>
</div>

<script>
  // 1. Dynamic Greeting
  const hour = new Date().getHours();
  const greetingEl = document.getElementById('time-greeting');
  if (hour < 12) greetingEl.innerText = "Good Morning ‚òÄÔ∏è";
  else if (hour < 18) greetingEl.innerText = "Good Afternoon üå§Ô∏è";
  else greetingEl.innerText = "Good Evening üåô";

  // 2. Background Bubbles
  for(let i=0; i<6; i++) {
    let bubble = document.createElement('div');
    bubble.className = 'bg-bubble';
    bubble.style.width = bubble.style.height = Math.random() * 100 + 50 + 'px';
    bubble.style.left = Math.random() * 100 + 'vw';
    bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
    bubble.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(bubble);
  }

  // 3. Humanized Feedback (Affirmations)
  const affirmations = [
    "Thank you for checking in with yourself. üíú",
    "Your feelings are valid. Take it one step at a time.",
    "Proud of you for being mindful today! ‚ú®",
    "Sending you a digital hug. You've got this. ü´Ç",
    "Rest is productive. Be kind to yourself."
  ];

  function logMood(mood, effect) {
    const toast = document.getElementById('affirmation-toast');
    toast.innerText = affirmations[Math.floor(Math.random() * affirmations.length)];
    toast.style.top = "20px";
    
    setTimeout(() => { toast.style.top = "-100px"; }, 4000);
  }

  // 4. Smooth Zen Breathing
  let zenActive = false;
  function startZen() {
    if(zenActive) return;
    zenActive = true;
    const circle = document.getElementById('breathingCircle');
    
    const sequence = () => {
      circle.innerText = "Inhale";
      circle.style.transform = "scale(1.5)";
      circle.style.background = "rgba(255,255,255,0.2)";
      
      setTimeout(() => {
        circle.innerText = "Hold";
      }, 4000);

      setTimeout(() => {
        circle.innerText = "Exhale";
        circle.style.transform = "scale(1)";
        circle.style.background = "none";
      }, 8000);
    };

    sequence();
    const interval = setInterval(sequence, 12000);
    
    // Stop after 3 cycles
    setTimeout(() => {
      clearInterval(interval);
      zenActive = false;
      circle.innerText = "Peaceful";
    }, 36000);
  }
</script>
</body>
</html>
